<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/thumbnails/008/946/406/small_2x/people-are-watering-and-fertilizing-the-plants-environmental-care-concept-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fertilizer Prediction System</h2>
    <form action="/predict" method="post">
        <div class="form-container">
            <div class="form-group">
                <label>Temperature (Â°C):</label>
                <input type="number" name="Temperature" class="form-control" required>

                <label>Humidity (%):</label>
                <input type="number" name="Humidity" class="form-control" required>

                <label>Moisture (%):</label>
                <input type="number" name="Moisture" class="form-control" required>

                <label>Soil Type:</label>
                <select name="Soil_Type" class="form-control">
                    <option value="0">Black</option>
                    <option value="1">Clayey</option>
                    <option value="2">Loamy</option>
                    <option value="3">Red</option>
                    <option value="4">Sandy</option>
                </select>
            </div>

            <div class="form-group">
                <label>Crop Type:</label>
                <select name="Crop_Type" class="form-control">
                    <option value="0">Barley</option>
                    <option value="1">Cotton</option>
                    <option value="2">Ground Nuts</option>
                    <option value="3">Maize</option>
                    <option value="4">Millets</option>
                    <option value="5">Oil seeds</option>
                    <option value="6">Paddy</option>
                    <option value="7">Pulses</option>
                    <option value="8">Sugarcane</option>
                    <option value="9">Tobacco</option>
                    <option value="10">Wheat</option>
                </select>

                <label>Nitrogen:</label>
                <input type="number" name="Nitrogen" class="form-control" required>

                <label>Potassium:</label>
                <input type="number" name="Potassium" class="form-control" required>

                <label>Phosphorous:</label>
                <input type="number" name="Phosphorous" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="mt-3">Predict Fertilizer</button>
    </form>
</div>

</body>
</html>
